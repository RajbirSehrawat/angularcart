<div id="content">
 <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
	<table style="width:350px" border="1" >
		
		  <tr>
		    <td colspan="2" style="text-align: center; font-size: 20px; font-weight: bold;">Login</td>
		  </tr>
		  <tr>
		    <td>User Email</td>
		    <td><input type="text" formControlName="username" /></td>  
		  </tr>
		   <tr>
		    <td>Password</td>
		    <td><input type="Password" formControlName="passwordd"/></td>  
		  </tr>
		  <tr>
		    <td colspan="2" style="text-align: center;"><input type="submit" value="Login"></td> 
		  </tr>
	</table>
</form>
</div>
